<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Octopus API App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <header>
        <img src="./images/cranmead-logo.svg" alt="cranmead-logo">
        <nav id="siteNav">
            <li><a href="index.html">Overview</a></li>
            <li class="selected"><a href="myHouses.html">My Houses</a></li>
            <nav id="pageNav">
            </nav>
        </nav>
    </header>

    <main>

        <h2 id="pageHeader">This months usage</h2>

        <div id="buttonHolder">
            <button onclick="showForm()">Add New House</button>
        </div>

        <ul id="scaleButtons">
            <li><button id="hourButton" onclick="changePeriod(yesterday, hourButton)">Yesterday</button></li>
            <li><button id="dayButton" onclick="changePeriod(past7Days, dayButton)">Past 7 days</button></li>
            <li><button id="yearButton" class="selectedButton" onclick="changePeriod(pastYear, yearButton)">Last 12 Months</button></li>
        </ul>

        <form id="newHouseForm" name="newHouseForm" onsubmit="addNewHouse()">
            <label for="postcode">Postcode:</label>
            <input type="text" name="postcode">
            <label for="address">Address:</label>
            <input type="text" name="address">
            <label for="mpan">Mpan:</label>
            <input type="text" name="mpan">
            <label for="eSerialNum">Electric Serial Number:</label>
            <input type="text" name="eSerialNum">
            <label for="mprn">Mprn</label>
            <input type="text" name="mprn">
            <label for="eSerialNum">Gas Serial Number:</label>
            <input type="text" name="gSerialNum">
            <input id="submitButton" type="submit" value="Add">
        </form>

        <div id="graphs">
            <h3 id="loading"></h3>
        </div>
        <script src="js/tools/House.js"></script>
        <script src="js/tools/houseDetails.js"></script>
        <script src="js/tools/dateTime.js"></script>
        <script src="js/tools/math.js"></script>
        <script src="js/tools/diagrams.js"></script>
        <script src="js/myHouses.js"></script>

    </main>

</body>


</html>
