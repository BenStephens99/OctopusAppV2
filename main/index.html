<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Octopus API App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <header>
        <img src="./images/cranmead-logo.svg" alt="cranmead-logo">
        <nav>
            <li class="selected"><a href="index.html">Overview</a></li>
            <li><a href="myHouses.html">My Houses</a></li>
        </nav>
    </header>

    <main>

        <h2 id="pageHeader"> Overview </h2>

        <div id="graphs">
            <div id="allHouseUsage">
                <form id="calendar" name="calendar" onsubmit="updateAllHousesGraph()">
                    <div id="from">
                        <label for="monthFrom">From:</label>
                        <select name="monthFrom" id="monthFrom">
                            <option value="0">January</option>
                            <option value="1">February</option>
                            <option value="2">March</option>
                            <option value="3">April</option>
                            <option value="4">May</option>
                            <option value="5">June</option>
                            <option value="6">July</option>
                            <option value="7">August</option>
                            <option value="8">September</option>
                            <option value="9">October</option>
                            <option value="10">November</option>
                            <option value="11">December</option>
                        </select>
                        <label for="yearFrom"></label>
                        <select name="yearFrom" id="yearFrom">
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                        </select>
                    </div>
                    <div id="to">
                        <label id="monthTo" for="monthTo">To:</label>
                        <select name="monthTo" id="monthTo">
                            <option value="0">January</option>
                            <option value="1">February</option>
                            <option value="2">March</option>
                            <option value="3">April</option>
                            <option value="4">May</option>
                            <option value="5">June</option>
                            <option value="6">July</option>
                            <option value="7">August</option>
                            <option value="8">September</option>
                            <option value="9">October</option>
                            <option value="10">November</option>
                            <option value="11">December</option>
                        </select>
                        <label for="yearTo"></label>
                        <select name="yearTo" id="yearTo">
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                        </select>
                    </div>
                    <input id="submitButton" type="submit" value="Update">
                </form>

                <div id="allHouseUsageHolder">
                    <canvas id="allHouseUsageGraph"></canvas>
                </div>
            </div>
        </div>


        <script src="js/tools/House.js"></script>
        <script src="js/tools/houseDetails.js"></script>
        <script src="js/tools/dateTime.js"></script>
        <script src="js/tools/math.js"></script>
        <script src="js/tools/diagrams.js"></script>
        <script src="js/index.js"></script>

    </main>

</body>


</html>
