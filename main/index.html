<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Octopus API App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <header>
        <img src="./images/cranmead-logo.svg" alt="cranmead-logo">
        <nav>
            <li class="selected"><a href="index.html">Overview</a></li>
            <li><a href="myHouses.html">My Houses</a></li>
        </nav>
    </header>

    <main>

        <div id="graphs">
            <div id="allHouseUsage">
                <form id="calendar" name="calendar" onsubmit="updateAllHousesGraph()">
                    <div id="from">
                        <label for="monthFrom">From:</label>
                        <select name="monthFrom" id="monthFrom">
                            <option id="jan0From"  value="0">January</option>
                            <option id="feb1From" value="1">February</option>
                            <option id="mar2From" value="2">March</option>
                            <option id="apr3From" value="3">April</option>
                            <option id="may4From" value="4">May</option>
                            <option id="jun5From" value="5">June</option>
                            <option id="jul6From" value="6">July</option>
                            <option id="aug7From" value="7">August</option>
                            <option id="sep8From" value="8">September</option>
                            <option id="oct9From" value="9">October</option>
                            <option id="nov10From" value="10">November</option>
                            <option id="dec11From" value="11">December</option>
                        </select>
                        <label for="yearFrom"></label>
                        <select name="yearFrom" id="yearFrom">
                            <option id="2021From" value="2021">2021</option>
                            <option id="2022From" value="2022">2022</option>
                            <option id="2023From" value="2023">2023</option>
                        </select>
                    </div>
                    <div id="to">
                        <label id="monthTo" for="monthTo">To:</label>
                        <select name="monthTo" id="monthTo">
                            <option id="jan0To"  value="0">January</option>
                            <option id="feb1To" value="1">February</option>
                            <option id="mar2To" value="2">March</option>
                            <option id="apr3To" value="3">April</option>
                            <option id="may4To" value="4">May</option>
                            <option id="jun5To" value="5">June</option>
                            <option id="jul6To" value="6">July</option>
                            <option id="aug7To" value="7">August</option>
                            <option id="sep8To" value="8">September</option>
                            <option id="oct9To" value="9">October</option>
                            <option id="nov10To" value="10">November</option>
                            <option id="dec11To" value="11">December</option>
                        </select>
                        <label for="yearTo"></label>
                        <select name="yearTo" id="yearTo">
                            <option id="2021To" value="2021">2021</option>
                            <option id="2022To" value="2022">2022</option>
                            <option id="2023To" value="2023">2023</option>
                        </select>
                    </div>
                    <input id="submitButton" type="submit" value="Update">
                </form>

                <div id="tariffDetails"></div>

                <h3 id="loading"></h3>
                <div id="allHouseUsageHolder">
                    <canvas id="allHouseUsageGraph"></canvas>
                </div>
            </div>

            <div class="pieChartHolder">
                <canvas id="electricPieChart"></canvas>
            </div>
            
            <div class="pieChartHolder">
                <canvas id="gasPieChart"></canvas>
            </div> 
        </div>


        <script src="js/tools/House.js"></script>
        <script src="js/tools/houseDetails.js"></script>
        <script src="js/tools/dateTime.js"></script>
        <script src="js/tools/math.js"></script>
        <script src="js/tools/diagrams.js"></script>
        <script src="js/index.js"></script>

    </main>

</body>


</html>
